 KMM_ITA_SPR_civilwar:0 "スペイン内戦への介入"
 KMM_ITA_SPR_civilwar_desc:0 "今やスペインは分裂し、内戦状態へと陥った。我々はこの悲惨な内戦を終わらせるため、あるいはスペインから権益を奪い取るため、あるいはファシストの拡大のため、あるいは…\n\nとにかく、我々は様々な理由からスペイン内戦に介入することに決定した。我々は国粋側に有利なように、装備を流したり義勇軍を派遣したりすることができる。"
