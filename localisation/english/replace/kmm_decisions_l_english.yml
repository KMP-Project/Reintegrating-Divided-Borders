 KMM_ITA_escape_from_the_great_depression:0 "大恐慌からの脱出"
 KMM_ITA_escape_from_the_great_depression_desc:0 "イタリア経済も、他の国と同じように大恐慌の影響を受けた。偉大なるムッソリーニ総統の元、大恐慌から脱却するための経済政策を実行できる。\n基本的に二種類に分かれており、一つは時間はかかるが確実に大恐慌の影響を弱めるもの、もう一つは大胆な経済政策により、成功すれば一気に大恐慌の影響を弱めれるものである。"
