 HUN_dealing_with_ethnic_problems_limit:0 "§Y会議の期限§!"
 KMM_HUN_dealing_with_ethnic_problems:0 "民族問題"
 KMM_HUN_dealing_with_ethnic_problems_desc:0 "120日の間、我々は今後の二重帝国を、民族の間でどうしていくか議論することができる。基本的にすべての選択肢は§R択一式§!である。4段階目のその他の方針など、一部例外もある。"
 HUN_dealing_with_ethnic_problems_ava_tt:0 "民族問題に対する解決策が確定した。"
 HUN_dealing_with_ethnic_problems_timeout_tt:0 "§C民族に関する会議§!が§Y集結する。§!完全に終了していない場合は、有耶無耶なままこれからも継続されていく。"
 HUN_dealing_with_ethnic_problems_complete_tt:0 "§C民族に関する会議§!が§Y完全に集結する。§!"
 HUN_Sihai:0 "主な方針:帝国による完全支配"
 HUN_Sihai_desc:0 "帝国による完全支配とは:§Yオーストリア§!主導で基本的な帝国全土を完全に支配する方針。\n§Y帝国§!は大国に対してより強力な姿勢でいられるが、各民族の反発は抑えきれるわけではないだろう。"
 HUN_Renpo:0 "主な方針:帝国による自治連邦形成"
 HUN_Renpo_desc:0 "帝国による自治連邦形成とは:基本的に§Yハンガリー§!と§Yオーストリア§!が主導となり、各地域にある程度の自治権を与える。\n§Y帝国§!は大国にしたいして強力な姿勢でいられるわけではないが、帝国内の不満は大きく減るだろう。"
 HUN_Bunkatu:0 "主な方針:2つの国家による支配"
 HUN_Bunkatu_desc:0 "2つの国家による支配とは:基本的にアウスグライヒによって決められた§Yツィスライタニエン§!、§Yトランスライタ二エン§!の2つの国家による支配体制を構築する。\n§Y帝国§!は大国に対してある程度は強力な姿勢を維持できるが、2国間の連携は問題となるだろう。"
 HUN_Ziyu:0 "主な方針:各国の自由"
 HUN_Ziyu_desc:0 "各国の自由とは:§Y帝国§!内の各民族を独立させ、相互に経済的、軍事的に深く関わり合うことで、各民族の自由を担保する。\n§Y帝国§!は形骸化し、大国に対して取れる行動は限定されるが、各民族が完全に協調することができるかもしれない。"
 
 HUN_SHosyo:0 "民族に関する方針:各民族の保証"
 HUN_SHosyo_desc:0 "各民族の保証とは:基本的には支配民族であるドイツ人が首都機能を支配するものの、各民族には相応の権利が与えられ、格差を是正するような形となる。\n帝国内の各民族はある程度は満足するが、ドイツ人の反発を招くかもしれない。"
 HUN_SDoitu:0 "民族に関する方針:ドイツ人による支配"
 HUN_SDoitu_desc:0 "ドイツ人による支配とは:帝国内で最も優勢であるドイツ人が他の民族を支配する形。\nドイツ人は大変結構だろうが、各民族はドイツ人の優勢に大きな反発を招く。"
 HUN_SAugusu:0 "民族に関する方針:アウグスライヒ"
 HUN_SAugusu_desc:0 "アウグスライヒとは:帝国内で最も優勢であるドイツ人、そして2番目に優勢なマジャル人を支配民族として設置する。\n2民族で支配することにより4割以上の人口を占めることになるが、ドイツ人とマジャル人の対立は避けられないかもしれない。"
 HUN_SZituryoku:0 "民族に関する方針:実力主義"
 HUN_SZituryoku_desc:0 "実力主義とは:民族にとらわれず、各民族からのエリートによる実力主義体制に移行する。\n一見平等でいいとも思われるが、ユダヤ系の優秀な人が多いため、実質的なユダヤ系贔屓になる可能性があり、帝国内の各民族の反発を招く可能性がある。"
 HUN_SRituryo:0 "支配に関する方針:統治機構による統治"
 HUN_SRituryo_desc:0 "統治機構による統治とは:厳格に定められた統治機構により、法令に絶対的な権力行使を行い、支配する。\n正当性があり、非常に有効な政策だが、コストがかかる。"
 HUN_SYokuatu:0 "支配に関する方針:抑圧"
 HUN_SYokuatu_desc:0 "抑圧とは:絶対君主による抑圧的な統治。\n国家は安定して国民を統治することができるが、資本家などの発展を妨げる恐れがある。"
 HUN_SHoken:0 "支配に関する方針:封建主義"
 HUN_SHoken_desc:0 "封建主義とは:旧帝国時代の封建制度を流用する。つまり皇帝が貴族に権力を与え、貴族が国民を管理する。\nもはや時代遅れの統治機構だが、未だに動作する。"
 HUN_SZiyu:0 "支配に関する方針:自由"
 HUN_SZiyu_desc:0 "自由とは:自由競争や市場経済など、あらゆる経済的な活動や政治的な活動を制限しない。\n国家の発展度合いが上る可能性があるが、他国に競争力で負けたり、国家を破壊させるような陽動が行われる可能性がある。"
 HUN_SHap:0 "その他の方針:ハプスブルク帝国化"
 HUN_SHap_desc:0 "ハプスブルク帝国化とは:旧来のハプスブルク家の領土を回収することを目標とする。NF「帝国の回収」を取得することで旧来の領土を中核化でき、全てを中核化できたのならハプスブルク帝国へ変体することができる。§Rその他の方針:ドナウ連邦の形成とは択一である。§!"
 HUN_SSiso:0 "その他の方針:思想警察"
 HUN_SSiso_desc:0 "思想警察とは:帝国の絶対的統治に疑問を表すものを取り締まる警察を強化する。\n一般的にこれらの思想を取り締まることは、自由な研究開発に制限を設けることである。"
 HUN_SGun:0 "その他の方針:多民族軍の改革"
 HUN_SGun_desc:0 "多民族軍の改革とは:旧帝国の敗戦要因の一つである、「軍内の言語の統一がされていない」問題について、解決策を探るものである。§Cこのディシジョンを踏むと一連の軍改革イベント郡が発生する。"
 HUN_SDonau:0 "その他の方針:ドナウ連邦の形成"
 HUN_SDonau_desc:0 "ドナウ連邦の形成とは:帝国全土を民主的な連邦国家へ再編する。国家はかなり安定するだろう。§Rその他の方針:ハプスブルク帝国化とは択一である。§!"

