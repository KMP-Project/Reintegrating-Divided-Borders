 kmmnews.18.d:0 "本日、講和会議によりヴァチカン市国は1798年の「ヴァチカンの囚人」ぶりにローマへ帰国した。\n\nこれに際し、ヴァチカン市国は教皇領と名乗ることとなった。"
 kmmnews.19.d:0 "ロシア・ソビエト社会主義共和国政府は、ソビエト連邦外務省の定例発表にて、今後のソビエト政府の拡張をほのめかすような発言が行われた。その翌日、書記長スターリン直々に「明白なる天命」宣言が行われた。以下がその宣言の内容である。\n\n「同志諸君、市民のみなさん、兄弟姉妹よ、わが陸海軍の戦士たちよ、私は諸君に訴える、我が友よ、私は諸君に呼びかける！ロシア革命後の政治的混乱から始まったロシア地域の統一問題はまだ続いている。ソ連外務省の平和的な交渉に彼らは応じようともしなかった。今でも各地域ではロシア人の迫害が行われている。我々はこのような現状を見過ごしていいのであるか？いいや、否である！我々はこのような現状を打破するべく、再建された赤軍とともに立ち上がった！我々の反撃は今から始まる。ウクライナ、ベラルーシ、ザフカフカース、ウズベクの全人民を救うのだ！」"