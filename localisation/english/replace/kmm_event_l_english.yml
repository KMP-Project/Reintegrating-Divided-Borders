 kmmnews.1.d:0 "本日未明、オーストリア・ハンガリー二重帝国により元チェコ=スロバキア共和国はオーストリア帝冠領(クローンラント)へ復帰した。 \n 神聖なるハンガリーのイシュトヴァーン王冠の諸邦（トランスライタニエン）に属する元スロバキアは同諸邦へ編入された。 \n オーストリア・ハンガリー二重帝国政府は「歴史的偉業の復活」としてこの出来事に対して喜びの意を発したが、周辺国家は旧帝国の再興に不信感を覚えている。 \n チェコスロバキアは解体され、ヨーロッパに新たな秩序が生まれるだろう..."
 kmmnews.2.d:0 "二重帝国政府はユーゴスラビアに「ユーゴスラビアが不法に占拠している旧二重帝国領土を直ちに返還するように」との最後通牒を送った！ \n ユーゴスラビアにとってクロアチアの沿海州は唯一の海岸地域であるし、領土の大半を失えば各地域の独立欲求もさらに高まるだろう。 \n しかし二重帝国政府はすでにユーゴスラビア侵攻の準備ができており、ユーゴスラビアは決断を求められている…"
 kmmnews.8.d:0 "オーストリア・ハンガリー二重帝国政府は首都ウィーンにて、正式に旧帝国領を奪還したとして大々的な式典を行った。 \n いまだにポーランドのクラクフやイタリアの南チロルなどは残っているが、二重帝国は「一応の政治的紛争の終結」としている。 \n しかし、二重帝国がポーランドやイタリアへ目を向けてるのは言うまでもないだろう..."
 kmmnews.10.d:0 "ドイツ、フランス両国は西方国境の再確認に同意した。内容は至ってシンプルなもので、ラインラント進駐後の西方国境（分類上中央ヨーロッパから西ヨーロッパあたりにかけての範囲）においては「現在の国境」を尊重する、というものだ。 \n \n これが意味するのは、ドイツは完全にアンシュルツを封印し、ベルギーやデンマークに或る旧領回収の正当性を失うことである。 \n これによってベネルクスやオーストリア、デンマークの独立は実質的に保証されたと考えてよい。 \n しかしながら、フランスはラインラント進駐前のザールラントやライン工業地帯への侵攻の正当性を完全に失うことも同時に意味した。 \n ともあれ、この条約が欧州秩序に大きな影響をもたらすことは日を見るより明らかだ。"
 kmmnews.14.d:0 "オーストリアハンガリー政府はイタリアに最後通牒を突きつけた。最終的にイタリアはこれに屈服し、ザラ、南チロル、キュステンラントを譲渡したが、かの国の国民感情は反オーストリア一色で染まっている。"
 kmmnews.15.d:0 "オーストリアハンガリー政府はイタリアに最後通牒を突きつけた。最終的にイタリアはこれに対して「断固として拒否」の姿勢を維持した。現在両国間の緊張は高まっている..."
