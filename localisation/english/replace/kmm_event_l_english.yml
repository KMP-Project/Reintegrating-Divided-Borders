 kmm.1.desc:0 "そもそも、シンクタンクとはどのようなものなのだろうか？\n有名な百科事典には「シンクタンクは諸分野に関する政策立案・政策提言を主に行なう研究機関。」と記されている。\n近代の主要なシンクタンクの始まりはイギリスの防衛研究所（1831年)である。\n\n世界大戦が終結してからそろそろ20年という昨今であるが、最近の国際情勢はどうも新たな大戦の勃発を暗示しているように見える。そのため、我が国でも国立シンクタンクを創設するのが懸命だろう。"
