l_english:
 Nordic_adoption_of_the_latest_civil_engineering_technology:0 "最新土木技術の導入"
 Nordic_adoption_of_the_latest_civil_engineering_technology_desc:0 "西欧諸国家の導入している最新の土木技術を祖国にも導入する。"
 Nordic_acquisition_of_basic_petroleum_processing_technology:0 "基礎石油加工技術の習得"
 Nordic_acquisition_of_basic_petroleum_processing_technology_desc:0 "我が国の石油の取り扱いに関する技術は先進国と比べて大きく遅れている。石炭関係の研究開発を切り上げ、石油技術に投資するべきだ"
 Nordic_construction_of_a_state_owned_steel_refinery:0 "国営鉄鋼精錬工場の建設"
 Nordic_construction_of_a_state_owned_steel_refinery_desc:0 "国家の工業化に当たって、鋼鉄資源は必要不可欠だ。最低限の量を自国内でまかなえる環境は独立に当たっても重要だ。"
 Nordic_infrastructure_development_in_the_vicinity_of_the_capital:0 "首都近辺のインフラ整備"
 Nordic_infrastructure_development_in_the_vicinity_of_the_capital_desc:0 "首都近辺のインフラ整備は国全体の活性化につながる。"
 Nordic_metropolitan_factory:0 "首都圏工場群"
 Nordic_metropolitan_factory_desc:0 "整備されたインフラの上に成り立つ円滑な工場群を形成する。"
 Nordic_metropolis:0 "首都メトロポリス"
 Nordic_metropolis_desc:0 "拡大した首都は、新たな都市計画に基づいて国際都市メトロポリスとしての道を歩む必要がある。"
 Nordic_resource_use:0 "北欧の資源利用"
 Nordic_resource_use_desc:0 "北欧諸国家はほかの中小国に比べ資源に恵まれている。我々はこれを最大限に生かすべきだ。"
 Nordic_cold_weather_use:0 "寒冷地の利用"
 Nordic_cold_weather_use_desc:0 "北欧の多くの地域は人が住みがたい寒冷地域だ。我々はこの広大な地域にも入植をするべきだろう。"
 Nordic_local_factories:0 "地方の工場"
 Nordic_local_factories_desc:0 "地方へ工場を分散させ、いざという時に備えるのだ。"
 Nordic_underground_oil_storage:0 "地下石油貯蔵"
 Nordic_underground_oil_storage_desc:0 "自国で石油を自給できない国は、いざという時のために大量の石油貯蔵をしなければならない。我々の暖のためにも石油を大量に貯蔵するべきだ。"
 Nordic_large_scale_oil_development:0 "大規模な石油採掘への投資"
 Nordic_large_scale_oil_development_desc:0 "石油は重要な資源だ。大幅な投資を行ってでも自国で産出するべきである。"
 Nordic_improvement_of_rural_communities:0 "農村社会の改革"
 Nordic_improvement_of_rural_communities_desc:0 "農村社会を大幅に改革することによって、将来的によい恩恵がもたらされる。"
 Nordic_development_of_trading_ports:0 "貿易港の拡大"
 Nordic_development_of_trading_ports_desc:0 "我々の豊かな海（北海・バルト海）をうまく生かそう。"
 Nordic_improved_working_environment:0 "労働環境の改善"
 Nordic_improved_working_environment_desc:0 "素晴らしい生産は、強制された労働ではなく、求められた労働によってのみもたらされる。"
 Nordic_a_better_life:0 "よりよい生活"
 Nordic_a_better_life_desc:0 "国民の幸福より優先されるものはない。"
 Nordic_enthusiasm_for_research:0 "研究への熱意"
 Nordic_enthusiasm_for_research_desc:0 "改善された国民幸福度は研究効率を改善させる。"
 Nordic_conversion_to_free_trade:0 "自由貿易への転換"
 Nordic_conversion_to_free_trade_desc:0 "自由貿易が我が国へ最高の利益をもたらす。しかし時が来れば輸出を絞る必要性が出るかもしれない。"
 Nordic_conversion_to_free_trade_tt:0 "§Y選択時§!: 政治力: §G+75§!"
 Nordic_increased_agricultural_productivity:0 "農業生産性の向上"
 Nordic_increased_agricultural_productivity_desc:0 "少ない面積で高収量をもたらすため、あらゆる努力を尽くそう。"
 Nordic_compression_of_consumer_goods:0 "消費財の圧縮"
 Nordic_compression_of_consumer_goods_desc:0 "消費財の輸入による多様化、生産効率の上昇、効率的分配などによって消費財を圧縮することができる。"
 Nordic_firm_adherence_to_independence:0 "独立の固持"
 Nordic_firm_adherence_to_independence_desc:0 "我が国含め北欧の四か国+バルト三国は周辺大国の圧力にさらされている。我々はどちらかの陣営につくか、中立を維持するかなどの選択を迫られている。"
 Nordic_patriotic_defense:0 "熱狂的祖国防衛"
 Nordic_patriotic_defense_desc:0 "全国民が国家に奉仕することで独立を保持しよう。"
 Nordic_democratic_defense:0 "民主的祖国防衛"
 Nordic_democratic_defense_desc:0 "民主主義に基づく現実的な中立・平和政策こそが独立を維持するカギだ。"
 Nordic_revolutionary_defense:0 "革命的祖国防衛"
 Nordic_revolutionary_defense_desc:0 "この地に理想の楽園を作ることこそが必然的に独立へとつながる。"
 Nordic_maintaining_the_middle_way:0 "中道との和解"
 Nordic_maintaining_the_middle_way_desc:0 "我が国は以前から君主制、あるいは寡頭制であった。民主派はこれらと合流するべきだろう。"
 Nordic_republic:0 "正しき民主制"
 Nordic_republic_desc:0 "我が国には寡頭制は不要だし、君主もいるだけでよい。"
 Nordic_centralization_of_power:0 "中央集権化"
 Nordic_centralization_of_power_desc:0 "権力を中央へ。"
 Nordic_elevation_of_patriotism:0 "愛国主義の台頭"
 Nordic_elevation_of_patriotism_desc:0 "我が国の国民に、戦争をしてでもこの国を守らねばならないことを教え込むべきだ。"
 Nordic_incitement_of_the_nordic_unity_movement:0 "北欧統一運動の扇動"
 Nordic_incitement_of_the_nordic_unity_movement_desc:0 "北欧は古くから一体感があった。真の意味で一体にすべきだろう。"
 Nordic_factories_serving_the_state:0 "国家に奉仕する工場"
 Nordic_factories_serving_the_state_desc:0 "国防のための軍需工場が必要だったのだが。"
 Nordic_reduction_of_authority_in_small_administrative_areas:0 "小規模行政区域の権限縮小"
 Nordic_reduction_of_authority_in_small_administrative_areas_desc:0 "地方に任せる余裕はない。"
 Nordic_enthusiastic_soldiers:0 "熱狂的な兵士"
 Nordic_enthusiastic_soldiers_desc:0 "愛国主義に基づく狂信的な兵士たち。"

